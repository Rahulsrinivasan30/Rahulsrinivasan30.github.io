<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Features</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="">Phone</a></li>
                <li><a href="">Accesories</a></li>
                <li><a href="">Cart</a></li>
            </div>
        </nav>
        <div class="info">
            <div class="overlay"></div>
            <img src="/images/mobile.png" class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="/images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>108MP Main Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="/images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragan Octa-core 2.3Hz</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="/images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.67" Amoled, 120Hz </p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="/images/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>5020mAh, Fast Charging 33W</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="/images/arrow.png" alt="" id="upbtn">
            <h3>Features</h3>
            <img src="/images/arrow.png" alt="" id="downbtn">
        </div>
    </div>


    <script src="/assets/script.js"></script>
</body>

</html>
